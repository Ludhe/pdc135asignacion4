<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LOGIN</title>
        <style>
            .texto{
                margin-bottom: 2%;
                padding: 3%;
                width: 80%;
                padding-left: 40px;
            }
        </style>
    </h:head>
    <h:body>
        <div id="container" style="width: 100%; height: 100%;position: absolute; top: 0; left: 0;">
            <div id="box" style="position: fixed;top: 30%;left: 35%; width: 30%; text-align: center;">
                <h:form id="loginForm">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h1> Iniciar sesión</h1>
                    <h:outputLabel id="hostame" value = "Hostname ID:  #{loginView.hostname}" />
                    <br/><br/>
                    <p:inputText id="usuario" class="texto"  placeholder="Usuario" value="#{loginView.usuario}" required="true" requiredMessage="Ingrese un usuario" maxlength="25">
                        <p:keyFilter regEx="/[a-zA-ZñÑ]+/"/>  
                    </p:inputText>                   
                    <br/>
                    <p:password id="contra" class="texto" value="#{loginView.password}" placeholder="Contraseña" required="true" requiredMessage="Ingrese la constraseña" maxlength="25"/>
                    <br/><br/>
                    <p:commandButton id = "submit" value = "Iniciar" update="loginForm" actionListener="#{loginView.login}"/>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
