<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FORMULARIO</title>
    </h:head>
    <h:body>
        <h2 style="text-align: center"><p:outputLabel value="Usuarios SIP"/></h2>
        
        <p:separator />
        <br/>
        <h:form id="form">
            <p:dataTable id="tabla" value="#{formView.buscarLdap()}" var="dato" selectionMode="single" selection="#{formView.view}" rowKey="#{dato.usuario}" paginator="true" rows="5" paginatorPosition="bottom" >
                <p:column headerText="Nombre">
                    <h:outputText value="#{dato.nombre}"></h:outputText>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{dato.apellido}"></h:outputText>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{dato.usuario}"></h:outputText>
                </p:column>
            </p:dataTable>
            <br/>
            <div>
                <h4>Administrar:
                <p:commandButton process="tabla" value="Agregar" update="ouAgregar" oncomplete="PF('ouAgregar').show()" />
                <p:commandButton process="tabla" value="Editar" update="ouEditar" oncomplete="PF('ouEditar').show()" />
                <p:commandButton process="tabla" value="Eliminar" update="ouEliminar" oncomplete="PF('ouEliminar').show()"/>
                </h4>
            </div>
            <h4 style="text-align: right">Cerrar Sesión: 
               <p:commandButton id = "submit" value = "Salir" actionListener="#{formView.logout}"/> 
            </h4>            
            
            <p:dialog header="Agregar una nueva cuenta SIP" widgetVar="ouAgregar" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="50%">
                <p:fieldset>
                    <h:panelGrid id="ouAgregar" style="position: relative;left: 15%;" columns="2" cellpadding="6">
                        <p:outputLabel  value="Usuario:" />
                        <p:inputText value="#{formView.usuario}" maxlength="25"/>
                        <p:outputLabel  value="Nombre:" />
                        <p:inputText value="#{formView.nombre}" maxlength="25"/>
                        <p:outputLabel  value="Apellido:" />
                        <p:inputText value="#{formView.apellido}" maxlength="25"/>
                        <p:outputLabel  value="Contraseña:" />
                        <p:inputText type="password" value="#{formView.contrasenia}" maxlength="25"/>
                        <p:commandButton id="Aceptar" value="Aceptar" actionListener="#{formView.crearLdap}" update="tabla" oncomplete="PF('ouAgregar').hide()"/>
                        <p:commandButton value="Cancelar" oncomplete="PF('ouAgregar').hide()"/> 
                    </h:panelGrid>

                </p:fieldset>
            </p:dialog>

            <p:dialog header="Editar Usuario" widgetVar="ouEditar" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="50%">
                <p:fieldset>
                    <h:panelGrid  id="ouEditar" style="position: relative;left: 15%;" columns="2" cellpadding="6">
                        <p:outputLabel  value="Nombre:" />
                        <p:inputText value="#{formView.view.nombre}" maxlength="25"/>
                        <p:outputLabel  value="Apellido:" />
                        <p:inputText  value="#{formView.view.apellido}" maxlength="25"/>
                        <p:outputLabel   value="Contraseña:" />
                        <p:inputText type="password" value="#{formView.view.contrasenia}" maxlength="25"/> 
                        <p:commandButton id="btnGuardar" value="Guardar" action="#{formView.Editar}" update="tabla" oncomplete="PF('ouEditar').hide()"/>
                        <p:commandButton id="btnCancelar" value="Cancelar" oncomplete="PF('ouEditar').hide()"/>                    
                    </h:panelGrid>
                </p:fieldset>  
            </p:dialog>
            
            <p:dialog header="Eliminar Usuario" widgetVar="ouEliminar" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="50%">
                <p:fieldset>
                    <h:panelGrid id="ouEliminar"  columns="2">
                        <p:outputLabel  value="Advertencia:" />
                        <p:outputLabel  value="¿Está seguro de querer eliminar al usuario #{formView.view.usuario}?" />
                    </h:panelGrid>
                    <div style="text-align: center;">
                        <p:commandButton id="eliminarSi" value="Aceptar" action="#{formView.eliminar()}" update="tabla" oncomplete="PF('ouEliminar').hide()"/>
                        <p:commandButton id="eliminarNo" value="Cancelar" oncomplete="PF('ouEliminar').hide()"/>
                    </div>
                </p:fieldset>
            </p:dialog>
            
            <p:separator />
            <h:panelGrid id = "panelBuscar" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">
                <f:facet name = "header">
                    <h:outputText value = "Buscar un usuario SIP"/>
                </f:facet>
                <h:outputLabel value = "Usuario:" />
                <h:inputText value = "#{formView.busqueda}" />
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "Buscar" value = "Buscar" actionListener="#{formView.buscarUnoLdap}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
