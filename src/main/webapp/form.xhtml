<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FORMULARIO</title>
    </h:head>
    <h:body>
        <h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Creación de cuenta SIP"/>
            </f:facet>
            <h:outputLabel value = "Usuario:" />
            <h:inputText value = "#{formView.usuario}" />
            <h:outputLabel value = "Nombre:" />
            <h:inputText  value="#{formView.nombre}"/>
            <h:outputLabel value = "Apellido:" />
            <h:inputText value="#{formView.apellido}"/>
            <h:outputLabel value = "Contraseña:" />
            <h:inputSecret value="#{formView.contrasenia}"/>
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                   <h:commandButton id = "Aceptar" value = "Aceptar" actionListener="#{formView.crearLdap}"/>
               </h:panelGroup>              
            </f:facet>
         </h:panelGrid>
      </h:form>

      <h:form>
          <h:panelGrid id = "panel" columns = "2" border = "1"
                       cellpadding = "10" cellspacing = "1">
            <f:facet name = "header">
               <h:outputText value = "Buscar un usuario SIP"/>
            </f:facet>
            <h:outputLabel value = "Usuario:" />
            <h:inputText value = "#{formView.busqueda}" />
            <f:facet name = "footer">
                <h:panelGroup style = "display:block; text-align:center">
                    <h:commandButton id = "Buscar" value = "Buscar" actionListener="#{formView.buscarLdap()}"/>
                </h:panelGroup>
            </f:facet>
          </h:panelGrid>
      </h:form>
    </h:body>
</html>
