<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>FORMULARIO</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id = "panel" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">

                <f:facet name = "header">
                    <h:outputText value = "Creación de cuenta SIP"/>
                </f:facet>
                <h:outputLabel value = "Usuario:" />
                <h:inputText value = "#{formView.usuario}" />
                <h:outputLabel value = "Nombre:" />
                <h:inputText  value="#{formView.nombre}"/>
                <h:outputLabel value = "Apellido:" />
                <h:inputText value="#{formView.apellido}"/>
                <h:outputLabel value = "Contraseña:" />
                <h:inputSecret value="#{formView.contrasenia}"/>
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "Aceptar" value = "Aceptar" actionListener="#{formView.crearLdap}"/>
                    </h:panelGroup>
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "submit" value = "Cerrar Sesión" actionListener="#{formView.logout}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>

        <h:form>
            <h:panelGrid id = "panel" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">
                <f:facet name = "header">
                    <h:outputText value = "Buscar un usuario SIP"/>
                </f:facet>
                <h:outputLabel value = "Usuario:" />
                <h:inputText value = "#{formView.busqueda}" />
                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <h:commandButton id = "Buscar" value = "Buscar" actionListener="#{formView.buscarUnoLdap}"/>
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:dataTable id="tabla" value="#{formView.buscarLdap()}" var="dato" selectionMode="single" selection="#{formView.view}" rowKey="#{dato.usuario}">
                <p:column headerText="Nombre">
                    <h:outputText value="#{dato.nombre}"></h:outputText>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{dato.apellido}"></h:outputText>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{dato.usuario}"></h:outputText>
                </p:column>
            </p:dataTable>
            <p:commandButton process="tabla" value="Eliminar" update="ouEliminar" oncomplete="PF('ouEliminar').show()"/>
            <p:commandButton process="tabla" value="Editar" update="ouEditar" oncomplete="PF('ouEditar').show()" />
            <p:dialog header="Advertencia" widgetVar="ouEliminar" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="ouEliminar" style="text-align:center;" >
                    <p:panelGrid columns="2" rendered="#{not empty formView.view}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:outputLabel value="¿seguro eliminar al usuario #{formView.view.usuario}?"/>
                        </f:facet>
                        <p:commandButton id="eliminarSi" value="SI" action="#{formView.eliminar()}" update="tabla" oncomplete="PF('ouEliminar').hide()"/>
                        <p:commandButton id="eliminarNo" value="NO" oncomplete="PF('ouEliminar').hide()"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <p:dialog header="Editar Usuario" widgetVar="ouEditar" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="ouEditar" style="text-align:center; 
                               border: none;
                               ">
                    <p:panelGrid id="panel" columns="3" layout="grid"  style="width: 775px; height: 300px">
                        <p:outputLabel for="inNombre"  value="Nombre" />
                        <p:inputText id="inNombre" value="#{formView.view.nombre}" maxlength="25"/>
                        <p:message for="inNombre" />
                        <p:outputLabel for="inApellido"  value="Apellido" />
                        <p:inputText id="inApellido" value="#{formView.view.apellido}" maxlength="25"/>
                        <p:message for="inApellido" />
                        <p:outputLabel for="inPass"  value="Contraseña" />
                        <p:inputText type="password" id="inPass" value="#{formView.view.contrasenia}" maxlength="25"/>
                        <p:message for="inPass" />
                        <f:facet name="header">
                            <p:outputLabel value="Todos los datos son requeridos"/>
                        </f:facet>
                        <p:commandButton id="btnGuardar" value="Guardar" action="#{formView.Editar()}" update="tabla" oncomplete="PF('ouEditar').hide()"/>
                        <p:commandButton id="btnCancelar" value="Cancelar" oncomplete="PF('ouEditar').hide()"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
